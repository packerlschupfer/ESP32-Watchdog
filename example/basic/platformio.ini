[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
    Watchdog=symlink://../../..

; Example environment with custom Logger enabled
[env:esp32dev_with_logger]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
build_flags = 
    -DUSE_CUSTOM_LOGGER     ; Enable custom Logger for all libraries
    -DWATCHDOG_DEBUG        ; Enable debug logging for Watchdog
lib_deps = 
    Watchdog=symlink://../../..
    Logger                  ; Add Logger library when using custom logging