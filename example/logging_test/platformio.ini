; PlatformIO configuration for testing different logging modes

[platformio]
default_envs = esp_release, esp_debug, logger_release, logger_debug

; Common settings
[env]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = Watchdog

; Test 1: ESP-IDF logging in release mode (default)
[env:esp_release]
; No special flags - uses ESP-IDF, no debug

; Test 2: ESP-IDF logging in debug mode
[env:esp_debug]
build_flags = -DWATCHDOG_DEBUG

; Test 3: Custom Logger in release mode
[env:logger_release]
build_flags = -DUSE_CUSTOM_LOGGER
lib_deps = 
    ${env.lib_deps}
    Logger

; Test 4: Custom Logger in debug mode
[env:logger_debug]
build_flags = 
    -DUSE_CUSTOM_LOGGER
    -DWATCHDOG_DEBUG
lib_deps = 
    ${env.lib_deps}
    Logger

; Advanced configurations

; Test 5: Production build with size optimization
[env:production]
build_flags = 
    -Os  ; Optimize for size
    ; No debug flags - minimal logging
lib_deps = ${env.lib_deps}

; Test 6: Development build with all debugging
[env:development]
build_flags = 
    -DUSE_CUSTOM_LOGGER
    -DWATCHDOG_DEBUG
    -DCORE_DEBUG_LEVEL=5  ; ESP-IDF verbose
lib_deps = 
    ${env.lib_deps}
    Logger