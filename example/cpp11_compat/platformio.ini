[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Force C++11 standard
build_flags = 
    -std=c++11
    ; Optional: Enable custom logger (uncomment to use)
    ; -DUSE_CUSTOM_LOGGER
    ; Optional: Enable debug logging
    ; -DWATCHDOG_DEBUG

; Dependencies
lib_deps = 
    ; Logger  ; Only needed if USE_CUSTOM_LOGGER is defined
    Watchdog

; Note: This example demonstrates that the Watchdog library
; works correctly with C++11 and doesn't require C++17 features