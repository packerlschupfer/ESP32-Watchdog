[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

; Enable custom logger for all libraries
build_flags = 
    -DUSE_CUSTOM_LOGGER
    -DWATCHDOG_DEBUG  ; Enable debug logging for Watchdog

lib_deps = 
    Logger  ; Required for custom logging
    Watchdog

; Optional: Set ESP-IDF logging level
build_flags = 
    ${env:esp32dev.build_flags}
    -DCORE_DEBUG_LEVEL=4  ; Debug level